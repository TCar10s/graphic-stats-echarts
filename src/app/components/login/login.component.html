<form
  [formGroup]="form"
  class="p-4 shadow-2 border-round w-full md:w-5"
  (ngSubmit)="login()"
>
  <div class="text-center mb-5">
    <img src="assets/img/user.png" alt="Image" height="120" class="mb-3" />
    <div class="text-900 text-3xl font-bold mb-3">Bienvenido</div>
  </div>

  <div>
    <label for="email1" class="block text-900 font-medium mb-2">Email</label>
    <input
      id="email1"
      type="text"
      pInputText
      class="w-full mb-3"
      formControlName="email"
    />

    <label for="password1" class="block text-900 font-medium mb-2"
      >Contraseña</label
    >
    <input
      id="password1"
      type="password"
      pInputText
      class="w-full mb-3"
      formControlName="password"
    />

    <div class="mb-3">
      <small
        *ngIf="showErrorCrdentials"
        id="username-help"
        class="p-error font-semibold"
        >Credenciales inválidas.</small
      >
    </div>

    <button
      pButton
      pRipple
      label="Ingresar"
      icon="pi pi-user"
      class="w-full"
      type="submit"
    ></button>
  </div>
</form>
